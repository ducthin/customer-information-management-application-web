<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;

    }

    .main {
        width: 1200px;
        height: 100vh;
        margin: 0 auto;
        padding: 30px 0;

    }

    .header {

        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        width: 100%;
        padding: 10px;
        height: 100px;
        background-color: hsl(218, 28%, 14%);
    }

    body{
        background-color: #ffffff;
    }
    .header_image {
        cursor: pointer;
        height: 100%;
        width: 90px;
        overflow: hidden;
        border-radius: 50%;
    }

    .header_image img {
        height: 100%;
        width: 100%;

    }

    .header_search {
        display: flex;
        cursor: pointer;
        height: 45px;
        width: 500px;
        padding: 3px 0;
    }

    .header_search input {
        width: 100%;
        height: 100%;
        outline: none;
        border-radius: 5px;
        border: none;
        padding-left: 20px;
        font-size: 15px;
        color: #c7bdbd66;
    }

    .header_search_logo {
        display: flex;
        align-items: center;
        padding: 0 15px;
        background-color: #000000;
        border-radius: 0 5px 5px 0;
        color: #fff;
    }

    .header_profile {
        display: flex;
        gap: 30px;
    }

    .header_profile i {
        font-size: 20px;
        cursor: pointer;
    }

    .navbar {
        width: 100%;
        height: 100px;
        padding: 30px;

    }

    .navbar ul {
        list-style: none;
        display: flex;
        gap: 50px;
    }

    .navbar ul li {
        font-size: 20px;
        font-weight: 700;
    }

    .navbar ul li a {
        text-decoration: none;
        text-transform: capitalize;
        color: black;
    }

    .navbar ul li:hover a {
        color: brown;
        transition-duration: 0.2s;
    }

    .navbar_li_image {
        display: flex;
        gap: 10px;
    }

    .content_header {
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .content_header h1 {
        margin: 25px 0 50px 0;
        font-size: 40px;
        font-weight: 700;
        color: #000000;
    }

    .container {
        display: grid;

        width: 100%;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 30px;
    }

    .container_box{
        background-color: #fff;
        border-radius: 5px;
        overflow: hidden;
        border: 1px solid #ccc;
        padding: 2px;
    }

    .container_box_describe {
        width: 100%;
        height: 20px;
        padding: 0 0 0 10px;
        margin-bottom: 25px;
        font-size: large;
        font-weight: 400;
        color: #666;
        line-clamp: 2;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .container_box_image {
        width: 100%;
        height: 300px;

    }

    .container_box_image img {
        width: 100%;
        height: 100%;
    }

    .container_box_content {
        margin: 25px 0 10px 0;
        text-align: center;
        font-size: 20px;
        text-transform: capitalize;

    }

    .container_box {
        height: 480px;
        border-radius: 5px;
        overflow: hidden;
    }

    .container_box_price {
        color: red;
        margin-bottom: 15px;
    }

    .container_box_price {
        padding: 0 0 0 10px;
        font-variant-numeric: tabular-nums;
    }

    .container_cart {
        padding: 10px 0;
        text-align: center;
        background-color: hsl(218, 28%, 14%);
        border-radius: 5px;
        cursor: pointer;
    }

    .container_cart:hover {
        opacity: 0.8;
        transition: all;
        transition-duration: 0.3s;
    }

    .container_cart a {
        text-decoration: none;
        font-size: 20px;
        text-transform: capitalize;
        color: #fff;
    }

    .information {
        position: fixed;
        display: none;
        right: 5%;
        top: 10%;
        width: 200px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        background-color: green;
        text-transform: capitalize;
        color: white;
        border-radius: 5px;
    }
</style>
