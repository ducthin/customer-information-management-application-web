<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link href="style.css" rel="stylesheet">

</head>
<body>
<div class="main" th:action="@{/api/customer/showAllProduct}">
    <div class="information">mua hang thanh cong</div>
    <div class="header">
        <div class="header_image">
            <img src="https://th.bing.com/th/id/R.5a54ed8571a62fb031d256087797c21b?rik=O81X%2fbvOUZuE2g&riu=http%3a%2f%2fwww.pixelstalk.net%2fwp-content%2fuploads%2f2015%2f12%2fnike-logo-wallpapers-white-black.jpg&ehk=OS8whl5LL8mGvd2rrN9gSVQTttmuXNkqsxEUEoaQG84%3d&risl=&pid=ImgRaw&r=0">
        </div>
        <div class="navbar">
            <ul>
                <li><a th:href="@{/auth/home}">HOME</a></li>
                <li><a href="">SALE</a></li>
                <li><a href="">MEN</a></li>
                <li><a href="">WOMEN</a></li>
                <li><a href="">KIDS</a></li>
                <li th:if="${customer.role.name().equals('ADMIN')}"><a th:href="@{/api/admin/showProduct}">ADMIN</a>
                </li>
                <li th:if="${customer.role.name().equals('USER')}"><a th:href="@{/api/address/save}">ADDRESS</a></li>

            </ul>
        </div>
        <div class="header_search">
            <input placeholder="Search" type="text">
            <div class="header_search_logo">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </div>
        <div class="header_profile">
            <a th:href="@{/logout}">

                <i class="fa-solid fa-right-from-bracket" style="color: #ffffff"></i>
            </a>
            <i class="fa-solid fa-user" style="color: #ffffff"></i>
            <i class="fa-solid fa-envelope" style="color: #ffffff"></i>
        </div>
    </div>

    <div class="content_header">
        <h3 style="font-family: sans-serif">Lifestyle Running Shoes</h3>
    </div>
    <div class="content_header">
        <h1 style="font-family: fantasy">EXTRA-ORDINARY</h1>
    </div>
    <div class="container" th:action="@{/api/customer/showAllProduct}">
        <div class="container_box" th:each="product: ${products}">
            <div class="container_box_image">
                <img alt="" th:src="${product.image}">
            </div>
            <div class="container_box_content" th:text="${product.name}">
                good majda
            </div>
            <div class="container_box_describe" th:text="${product.describe}">
                ansdasdhsadhsaldhsadhsakdashhfahsadfhsadhasdhasdhdasdhsaldasldhsaashgdkasda
            </div>
            <div class="container_box_price" th:text="${product.price + ' $'}">
                3000000
            </div>
            <div class="container_cart">
                <a th:href="@{/api/product/purchaser/{id} (id = ${product.id})}">Buy</a>
            </div>
        </div>
    </div>
</div>


<style>
    .container_box_describe {
        width: 100%;
        height: 20px;
        margin-bottom: 25px;
        font-size: large;
        font-weight: 400;
        color: #666;
        overflow: hidden;
        text-overflow: ellipsis;
        font-family: sans-serif;
    }

    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .main {

    }

    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: sticky;
        top: 0;
        padding: 10px;
        height: 73px;
        background-color: #000000;
    }

    .header_image {
        cursor: pointer;
        height: 100%;
        width: 90px;
        overflow: hidden;
        border-radius: 50%;
    }

    .header_image img {
        height: 100%;
        width: 100%;

    }

    .header_search {
        display: flex;
        align-items: center;
        cursor: pointer;
        height: 45px;
        padding: 3px 0;
    }

    .header_search input {
        width: 100%;
        height: 30px;
        outline: none;
        border-radius: 5px;
        border: none;
        padding-left: 20px;
        font-size: 15px;
        color: #c7bdbd66;
    }

    .header_search_logo {
        display: flex;
        align-items: center;
        padding: 0 15px;
        background-color: #000000;
        border-radius: 0 5px 5px 0;
        color: #fff;
    }

    .header_profile {
        display: flex;
        gap: 30px;
    }

    .header_profile i {
        font-size: 20px;
        cursor: pointer;
    }

    .navbar {
        display: inline-block;
    }

    .navbar ul {
        font-family: sans-serif;
        list-style: none;
        display: flex;
        gap: 50px;
    }

    .navbar ul li {
        font-size: 19px;
    }

    .navbar ul li a {
        text-decoration: none;
        text-transform: capitalize;
        color: #ffffff;
    }

    .navbar ul li:hover a {
        color: #cccccc;
        transition-duration: 0.2s;
    }

    .navbar_li_image {
        display: flex;
        gap: 10px;
    }

    .content_header {
        margin-top: 28px;
        display: flex;
        justify-content: center;
        width: 100%;
    }

    .content_header h1 {
        margin: 0 0 50px 0;
        font-size: 40px;
        font-weight: 700;
        color: #000000;
    }

    .container {
        margin: 0 60px;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
    }

    .container_box_image {
        width: 100%;
        height: 300px;
    }

    .container_box_image img {
        width: 100%;
        height: 368px;
    }

    .container_box_content {
        margin: 82px 0 10px 0;
        text-align: center;
        font-family: sans-serif;
        font-size: 20px;
        text-transform: capitalize;

    }

    .container_box {
        height: 600px;
        border-radius: 5px;
        overflow: hidden;
    }

    .container_box_price {
        color: #000000;
        margin-bottom: 15px;
        font-family: sans-serif;
        font-weight: 600;
    }

    .container_box_price {
        font-variant-numeric: tabular-nums;
    }

    .container_cart {
        padding: 10px 0;
        text-align: center;
        background-color: #000000;
        border-radius: 10px;
        cursor: pointer;
    }

    .container_cart:hover {
        opacity: 0.8;
        transition: all;
        transition-duration: 0.3s;
    }

    .container_cart a {
        text-decoration: none;
        font-size: 20px;
        text-transform: capitalize;
        color: #fff;
        font-family: sans-serif;
    }

    .information {
        position: fixed;
        display: none;
        right: 5%;
        top: 10%;
        width: 200px;
        height: 50px;
        text-align: center;
        line-height: 50px;
        background-color: green;
        text-transform: capitalize;
        color: white;
        border-radius: 5px;
    }
</style>
</body>
</html>
