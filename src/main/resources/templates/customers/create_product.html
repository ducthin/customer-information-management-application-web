<!doctype html>
<html data-bs-theme="auto" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="" name="description">
    <meta content="Mark Otto, Jacob Thornton, and Bootstrap contributors" name="author">
    <meta content="Hugo 0.122.0" name="generator">
    <title>Add Product</title>

    <link href="https://getbootstrap.com/docs/5.3/examples/checkout/" rel="canonical">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        @media (min-width: 576px) {
            .col-sm-6 {
                flex: 0 0 auto;
                width: 100%;
            }
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }

        .col-lg-8 {
            padding-left: 220px;
            width: 86%;
        }

        .w-100 {
            margin-bottom: 26px;
        }

        .py-5 {
            padding-top: 1rem !important;
            padding-bottom: 0.5rem !important;
            margin-bottom: 30px;
        }
    </style>
</head>

<body class="bg-body-tertiary">

<div>
    <main>
        <div class="py-5 text-center" style="background-color: hsl(218, 28%, 14%)">
            <h2 style="color: white;">Save Product</h2>
            <p class="lead" style="color: white;">Please fill in complete and correct product information in the table
                below</p>
        </div>

        <div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Form For Product Information</h4>
                <form action="#" class="needs-validation"
                      method="post" th:action="@{/api/admin/addProduct}" th:object="${product}">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">Product Name</label>
                            <input class="form-control" placeholder="Enter Product Name" required th:field="*{name}"
                                   type="text">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Link image</label>
                            <div class="input-group has-validation">
                                <input class="form-control" placeholder="Enter https://....." required
                                       th:field="*{image}" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Describe</label>
                            <div class="input-group has-validation">
                                <input class="form-control" placeholder="Enter Describe" required
                                       th:field="*{describe}" type="text">
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Product Price</label>
                            <input class="form-control" placeholder="Enter Price" th:field="*{price}" type="text">
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" style="background-color: hsl(218, 28%, 14%);"
                            type="submit">Continue to checkout
                    </button>
                </form>

                <a class="btn btn-secondary btn-sm" th:href="@{/api/admin/showProduct}"> << Back to Product List</a>

            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">

    </footer>
</div>
</body>

</html>
