          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@docsearch/css@3" rel="stylesheet">

    <style>

        @media (min-width: 768px) {

        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }

        .col-lg-8 {
            padding-left: 220px;
            width: 86%;
        }

        .w-100 {
            margin-bottom: 26px;

            padding-top: 1rem !important;
            padding-bottom: 0.5rem !important;

<body class="bg-body-tertiary">

<div>
    <main>
        <div class="py-5 text-center" style="background-color: hsl(218, 28%, 14%);">
            <h2 style="color: white;">Save Customer</h2>
            <p class="lead" style="color: white;">Please fill in complete and correct user information in the table
                below</p>
        </div>

        <div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Form For User Information</h4>
                <form action="#" class="needs-validation"
                      method="post" th:action="@{/api/admin/createCustomer}" th:object="${customers}">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label" for="firstName">First name</label>
                            <input class="form-control" id="firstName" placeholder="Enter First Name" required
                                   th:field="*{firstName}" type="text" value="">
                        </div>

                        <div class="col-sm-6">
                            <label class="form-label" for="lastName">Last name</label>
                            <input class="form-control" id="lastName" placeholder="Enter Last name" required
                                   th:field="*{lastName}" type="text" value="">
                        </div>

                        <div class="col-12">
                            <label class="form-label" for="phone">Phone Number</label>
                            <div class="input-group has-validation">
                                <input class="form-control" id="phone" placeholder="Enter Phone" required
                                       th:field="*{phone}" type="text">
                            </div>
                        </div>

                        <div class="col-12">
                            <label class="form-label" for="email">Email</label>
                            <input class="form-control" id="email" placeholder="Enter abc@gmail.com" required
                                   th:field="*{email}" type="email">
                        </div>
                        <div class="col-12">
                            <label class="form-label">Password</label>
                            <input class="form-control" placeholder="Enter Password" required
                                   th:field="*{password}" type="password">
                        </div>

                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" style="background-color: hsl(218, 28%, 14%);"
                            type="submit">Continue to checkout
                    </button>
                </form>

            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">

    </footer>
</div>
</body>

</html>
