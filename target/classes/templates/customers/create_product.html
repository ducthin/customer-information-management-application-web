<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Add Product</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @media (min-width: 576px) {
            .col-sm-6 {
                flex: 0 0 auto;
                width: 100%;
            }
        }

        .col-lg-8 {
            padding-left: 220px;
            width: 86%;
        }

        .w-100 {
            margin-bottom: 26px;
        }

        .py-5 {
            padding-top: 1rem !important;
            padding-bottom: 0.5rem !important;
            margin-bottom: 30px;
        }
    </style>
</head>

<body class="bg-body-tertiary">

<div>
    <main>
        <div class="py-5 text-center" style="background-color: hsl(218, 28%, 14%)">
            <h2 style="color: white;">Save Product</h2>
            <p class="lead" style="color: white;">Please fill in complete and correct product information in the table below</p>
        </div>

        <div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Form For Product Information</h4>
                <form action="#" th:action="@{/api/admin/addProduct}"
                      th:object="${product}" method="post" class="needs-validation">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label class="form-label">Product Name</label>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Product Name" required>
                        </div>

                        <div class="col-12">
                            <label class="form-label">Link image</label>
                            <div class="input-group has-validation">
                                <input type="text" th:field="*{image}" class="form-control" placeholder="Enter https://....." required>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Describe</label>
                            <div class="input-group has-validation">
                                <input type="text" th:field="*{describe}" class="form-control" placeholder="Enter Describe" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <label class="form-label">Product Price</label>
                            <input type="text" th:field="*{price}" class="form-control" placeholder="Enter Price">
                        </div>
                    </div>

                    <hr class="my-4">

                    <button style="background-color: hsl(218, 28%, 14%);" class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
                </form>

                <a th:href="@{/api/admin/showProduct}" class="btn btn-secondary btn-sm"> << Back to Customer List</a>

            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">

    </footer>
</div>
</body>

</html>
