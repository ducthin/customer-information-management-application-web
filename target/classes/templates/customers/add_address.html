<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Add Customer</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .col-lg-8 {
            padding-left: 220px;
            width: 86%;
        }

        .w-100 {
            margin-bottom: 26px;
        }

        .py-5 {
            padding-top: 1rem !important;
            padding-bottom: 0.5rem !important;
            margin-bottom: 30px;
        }
    </style>
</head>

<body class="bg-body-tertiary">

<div>
    <main>
        <div class="py-5 text-center" style="background-color: black;">
            <h2 style="color: white;">Save Customer</h2>
            <p class="lead" style="color: white;">Please fill in complete and correct user Address in the table
                below</p>
        </div>

        <div>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">Address</h4>
                <form th:action="@{/api/address/save}"
                      th:object="${address}" method="post" class="needs-validation" novalidate>
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">Province name</label>
                            <input type="text" th:field="*{tinh}" class="form-control" id="firstName"
                                   placeholder="province name" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>


                        <div class="col-12">
                            <label for="username" class="form-label">District name</label>
                            <div class="input-group has-validation">
                                <input type="text" th:field="*{huyen}" class="form-control" id="username"
                                       placeholder="district name" required>
                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="username" class="form-label">Commune name</label>
                            <div class="input-group has-validation">
                                <input type="text" th:field="*{xa}" class="form-control" id=""
                                       placeholder="commune name" required>
                                <div class="invalid-feedback">
                                    Your username is required.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Street names</label>
                            <input type="text" th:field="*{street}" class="form-control" id="email"
                                   placeholder="Street names">
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button style="background-color: #212529;" class="w-100 btn btn-primary btn-lg" type="submit">
                        Continue to checkout
                    </button>
                </form>

                <a th:href="@{/api/product/findAllProduct}" class="btn btn-secondary btn-sm"> << Back to Product
                    List</a>

            </div>
        </div>
    </main>

    <footer class="my-5 pt-5 text-body-secondary text-center text-small">

    </footer>
</div>
</body>
</html>
